<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../libs/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script src="../libs/three.js/three.js"></script>
    <script src="../libs/three.js/controls/OrbitControls.js"></script>
    <script src="../libs/three.js/loaders/OBJLoader.js"></script>
    <script src="../libs/three.js/loaders/MTLLoader.js"></script>
    <script src="../libs/three.js/loaders/inflate.min.js"></script>
    <script src="../libs/three.js/loaders/FBXLoader.js"></script>
    <script src="../libs/keyframe.js/keyframe.js"></script>


    <script src="main.js"></script>
  </head>
  <style media="screen">
  html, body {
    width: 100%;
    height: 100%;
    margin: 0px;
    border: 0;
    overflow: hidden;
    display: block;
    font-size:50px;
    color: white;
  }
  .menu{
    position:absolute;
    top: 15%;
    left: 0;
    right: 0;
    margin-left: auto;
    margin-right: auto;
    width: 500px;
    text-align: center;
    display:none;
  }
  #title {
  	position:absolute;
  }
  </style>
  <body>
    <div id="container">
      <div id="title">
        Score: <span id="score">0</span>
      </div>
      <div class="menu">
        <h1>Final Score: </h1><h1 id="final_score"></h1>
        <button type="button" name="button" onclick="restartGame()">Restart</button>
      </div>
      <canvas id="webglcanvas"></canvas>
    </div>

    <script type="text/javascript">
    	$(document).ready(function() {
    		var canvas = document.getElementById("webglcanvas");
    		createScene(canvas);
    		run();
      });

    </script>
  </body>
</html>
